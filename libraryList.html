    <script>
        var burger = $('.menu-trigger');

        burger.each(function(index){
            var $this = $(this);
            
            $this.on('click', function(e){
                e.preventDefault();
                $(this).toggleClass('active-8');
            })
        });

        $(document).ready(function(){
            
            // $("#noticeBtn").click(function(){
            //     $(".notice").slideToggle("slow");
            //     $(".noticePlayStop").slideToggle("slow");               
            // });

             /* Menu */
            $(".menu-trigger").click(function(){
                $(".menuBg").slideToggle("500");
                $(".menu-list-pc").slideToggle("slow");       
            });

            /* Scroll to Top */
            $(".totop").hide();

            $(".right").scroll(function(){
                if ($(this).scrollTop()>300)
                {
                    $('.totop').fadeIn();
                } 
                else
                {
                    $('.totop').fadeOut();
                }
                });

                $('.totop a').click(function (e) {
                e.preventDefault();
                $(".right").animate({scrollTop: 0}, 500);
                });

                // delete & write & 404 popup
                
                $('.delete-trigger').on('click', function() {
                    $('.haco-delete-modal-wrapper').toggleClass('open');
                    return false;
                });

                $('.write-trigger').on('click', function() {
                    $('.haco-write-modal-wrapper').toggleClass('open');
                    return false;
                });
              
                $('.404-trigger').on('click', function() {
                    $('.haco-404-modal-wrapper').toggleClass('open');
                    return false;
                });
        
            });

	

        // library js
        function addClass(link, o){
            console.log(link, o)
            setTimeout(function(){
                link.classList.add('demo')
                removeClass(link)
            }, o*750)
        }

        function removeClass(link){
            setTimeout(function(){
                link.classList.remove('demo')
            }, 750)
        }

    </script>
